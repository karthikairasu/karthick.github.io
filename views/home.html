 
 <div ng-controller="myctrl">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" style="margin-bottom:500px;">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="6.jpg" alt="Los Angeles" style="width:100%;height:500px;background-color: rgb(0, 200, 300);">
        <div class="carousel-caption" style="margin-bottom:px;">
          <h3 style="color:#FFFAFA;">Los Angeles</h3>
          <p style="color:#FFFAFA;">LA is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="2.jpg" alt="Chicago" style="width:100%;height:500px; background-color: rgb(0, 200, 300);">
        <div class="carousel-caption" style="margin-bottom:px;">
          <h3 style="color:#FFFAFA;">Chicago</h3>
          <p style="color:#FFFAFA;">Thank you, Chicago!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="5.jpg" alt="New York" style="width:100%;height:500px;background-color: rgb(0, 200, 300);">
        <div class="carousel-caption" style="margin-bottom:px;">
          <h3 style="color:#FFFAFA;">New York</h3>
          <p style="color:#FFFAFA;">We love the Big Apple!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" data-target="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
